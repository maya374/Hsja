<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Maya Snake Game: Ultra Pro Max</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    canvas {
      background: #111;
      border: 2px solid white;
      margin-top: 10px;
    }
    .scoreboard {
      text-align: center;
      margin: 5px 0;
    }
    .options, .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin: 5px 0;
    }
    select, button {
      font-size: 14px;
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
    }
    .controls {
      position: absolute;
      bottom: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .horizontal {
      display: flex;
      justify-content: center;
      gap: 50px;
    }
    .btn-control {
      background: #333;
      border-radius: 10px;
      padding: 10px;
      font-size: 24px;
      color: white;
    }
    .btn-control:active {
      background: #555;
    }
  </style>
</head>
<body>
  <h2>üêç Maya Snake Game: Ultra Pro Max</h2>
  <canvas id="game" width="300" height="300"></canvas>  <div class="scoreboard">
    <div>Score: <span id="score">0</span></div>
    <div>High Score: <span id="highScore">0</span></div>
  </div>  <div class="options">
    <select id="snakeColor">
      <option value="lime">Classic Green</option>
      <option value="magenta">Galaxy Snake üåå</option>
      <option value="yellow">Yellow</option>
    </select>
    <select id="theme">
      <option value="dark">Dark</option>
      <option value="light">Light</option>
    </select>
    <select id="mode">
      <option value="classic">Classic</option>
      <option value="time">Time Attack ‚è±Ô∏è</option>
    </select>
  </div>  <div class="buttons">
    <button onclick="resetGame()">üîÅ Restart</button>
    <button onclick="toggleMusic()">üéµ Music</button>
    <button>üë¨ Multiplayer</button>
  </div>  <div class="controls">
    <button class="btn-control" onclick="move('up')">‚¨ÜÔ∏è</button>
    <div class="horizontal">
      <button class="btn-control" onclick="move('left')">‚¨ÖÔ∏è</button>
      <button class="btn-control" onclick="move('right')">‚û°Ô∏è</button>
    </div>
    <button class="btn-control" onclick="move('down')">‚¨áÔ∏è</button>
  </div><audio id="bgMusic" src="https://www.bensound.com/bensound-music/bensound-dubstep.mp3" loop></audio>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const scoreEl = document.getElementById("score");
    const highScoreEl = document.getElementById("highScore");
    const music = document.getElementById("bgMusic");

    let grid = 20;
    let snake = [{x: 160, y: 160}];
    let dx = grid;
    let dy = 0;
    let apple = {x: 0, y: 0};
    let score = 0;
    let highScore = localStorage.getItem("highScore") || 0;
    highScoreEl.innerText = highScore;

    function resetGame() {
      snake = [{x: 160, y: 160}];
      dx = grid; dy = 0;
      score = 0;
      scoreEl.innerText = score;
      placeApple();
    }

    function placeApple() {
      apple.x = Math.floor(Math.random() * 15) * grid;
      apple.y = Math.floor(Math.random() * 15) * grid;
    }

    function move(dir) {
      if (dir === 'left' && dx === 0) { dx = -grid; dy = 0; }
      else if (dir === 'right' && dx === 0) { dx = grid; dy = 0; }
      else if (dir === 'up' && dy === 0) { dx = 0; dy = -grid; }
      else if (dir === 'down' && dy === 0) { dx = 0; dy = grid; }
      if (music.paused) music.play();
    }

    function toggleMusic() {
      if (music.paused) music.play();
      else music.pause();
    }

    function update() {
      const head = {x: snake[0].x + dx, y: snake[0].y + dy};
      if (head.x < 0 || head.y < 0 || head.x >= canvas.width || head.y >= canvas.height || snake.some(s => s.x === head.x && s.y === head.y)) {
        if (score > highScore) {
          localStorage.setItem("highScore", score);
        }
        resetGame();
        return;
      }
      snake.unshift(head);
      if (head.x === apple.x && head.y === apple.y) {
        score++;
        scoreEl.innerText = score;
        placeApple();
      } else {
        snake.pop();
      }
    }

    function draw() {
      ctx.fillStyle = document.getElementById("theme").value === 'light' ? "#fff" : "#000";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = document.getElementById("snakeColor").value;
      snake.forEach(cell => ctx.fillRect(cell.x, cell.y, grid - 1, grid - 1));
      ctx.fillStyle = "red";
      ctx.fillRect(apple.x, apple.y, grid - 1, grid - 1);
    }

    function loop() {
      requestAnimationFrame(loop);
      update();
      draw();
    }

    placeApple();
    loop();
  </script></body>
</html>

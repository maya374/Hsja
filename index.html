<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Maya Snake Game</title>
  <style>
    body {
      background-color: #000;
      color: white;
      text-align: center;
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    canvas {
      background-color: #111;
      display: block;
      margin: 10px auto;
      border: 2px solid white;
      width: 90vw;
      max-width: 400px;
      height: auto;
      touch-action: none;
    }
    .controls, .options {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin: 10px auto;
    }
    .btn {
      padding: 10px 20px;
      font-size: 16px;
      background: #222;
      color: white;
      border: 2px solid #555;
      border-radius: 8px;
    }
    .btn:active {
      background: #444;
    }
    #score, #highScore {
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>üêç Maya Snake Game</h1>
  <div id="score">Score: 0</div>
  <div id="highScore">High Score: 0</div>
  <canvas id="game"></canvas>
  <p style="font-size:14px;color:#aaa;">Swipe on the game area to move the snake on mobile</p>

  <div class="controls">
    <button class="btn" onclick="move('up')">‚¨ÜÔ∏è</button><br>
    <button class="btn" onclick="move('left')">‚¨ÖÔ∏è</button>
    <button class="btn" onclick="move('down')">‚¨áÔ∏è</button>
    <button class="btn" onclick="move('right')">‚û°Ô∏è</button>
  </div>

  <div class="controls">
    <button class="btn" onclick="togglePause()">‚è∏Ô∏è Pause</button>
    <button class="btn" onclick="resetGame()">üîÅ Restart</button>
    <button class="btn" onclick="toggleTheme()">üåì Theme</button>
    <button class="btn" onclick="toggleMusic()">üéµ Music</button>
  </div>

  <div class="controls">
    <button class="btn" onclick="saveGame()">üíæ Save Game</button>
    <button class="btn" onclick="loadGame()">üìÇ Load Game</button>
  </div>

  <div class="options">
    <label for="difficulty">üéÆ Difficulty:</label>
    <select id="difficulty" onchange="setDifficulty(this.value)">
      <option value="14">Easy</option>
      <option value="10" selected>Normal</option>
      <option value="6">Hard</option>
    </select>
    <label for="snakeColor" style="margin-left: 10px;">üêç Color:</label>
    <select id="snakeColor" onchange="changeSnakeColor(this.value)">
      <option value="lime">Green</option>
      <option value="cyan">Cyan</option>
      <option value="yellow">Yellow</option>
      <option value="magenta">Pink</option>
    </select>
  </div>

  <audio id="eatSound" src="https://www.soundjay.com/button/beep-07.wav"></audio>
  <audio id="deadSound" src="https://www.soundjay.com/button/beep-10.wav"></audio>
  <audio id="bgMusic" src="https://www.bensound.com/bensound-music/bensound-dubstep.mp3" loop></audio>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = canvas.clientWidth;
      canvas.height = canvas.clientWidth;
    }
    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    const scoreText = document.getElementById("score");
    const highScoreText = document.getElementById("highScore");
    const eatSound = document.getElementById("eatSound");
    const deadSound = document.getElementById("deadSound");
    const bgMusic = document.getElementById("bgMusic");

    let grid = 20;
    let count = 0;
    let speed = 10;
    let paused = false;
    let score = 0;
    let level = 1;
    let highScore = localStorage.getItem("snakeHighScore") || 0;
    let snakeColor = "lime";
    let boost = null;
    let boostActive = false;
    let boostTimer = 0;
    let obstacles = [];
    const fireParticles = [];

    highScoreText.innerText = "High Score: " + highScore;

    let snake = {
      x: 160,
      y: 160,
      dx: grid,
      dy: 0,
      cells: [],
      maxCells: 4
    };
    let apple = { x: 320, y: 320 };

    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min)) + min;
    }

    function placeApple() {
      let valid = false;
      while (!valid) {
        apple.x = getRandomInt(0, 20) * grid;
        apple.y = getRandomInt(0, 20) * grid;
        valid = !snake.cells.some(cell => cell.x === apple.x && cell.y === apple.y);
      }
    }

    function placeBoost() {
      boost = {
        x: getRandomInt(0, 20) * grid,
        y: getRandomInt(0, 20) * grid,
        duration: 200
      };
    }

    function placeObstacles(count = 5) {
      obstacles = [];
      while (obstacles.length < count) {
        let ox = getRandomInt(0, 20) * grid;
        let oy = getRandomInt(0, 20) * grid;
        if (!snake.cells.some(c => c.x === ox && c.y === oy) && (ox !== apple.x || oy !== apple.y)) {
          obstacles.push({ x: ox, y: oy });
        }
      }
    }

    function togglePause() {
      paused = !paused;
    }

    function toggleTheme() {
      document.body.classList.toggle("light");
      document.body.style.backgroundColor = document.body.classList.contains("light") ? "#fff" : "#000";
      document.body.style.color = document.body.classList.contains("light") ? "#000" : "#fff";
    }

    function toggleMusic() {
      if (bgMusic.paused) bgMusic.play();
      else bgMusic.pause();
    }

    function setDifficulty(val) {
      speed = parseInt(val);
    }

    function changeSnakeColor(val) {
      snakeColor = val;
    }

    function move(dir) {
      if (dir === "left" && snake.dx === 0) { snake.dx = -grid; snake.dy = 0; }
      else if (dir === "right" && snake.dx === 0) { snake.dx = grid; snake.dy = 0; }
      else if (dir === "up" && snake.dy === 0) { snake.dy = -grid; snake.dx = 0; }
      else if (dir === "down" && snake.dy === 0) { snake.dy = grid; snake.dx = 0; }
    }

    function resetGame() {
      deadSound.play();
      if (score > highScore) {
        localStorage.setItem("snakeHighScore", score);
        highScore = score;
        highScoreText.innerText = "High Score: " + highScore;
      }
      score = 0;
      level = 1;
      scoreText.innerText = "Score: 0";
      snake.x = 160;
      snake.y = 160;
      snake.dx = grid;
      snake.dy = 0;
      snake.cells = [];
      snake.maxCells = 4;
      speed = parseInt(document.getElementById("difficulty").value);
      placeApple();
      placeObstacles(5);
      placeBoost();
      boostActive = false;
      boostTimer = 0;
    }

    function drawFire(x, y) {
      for (let i = 0; i < 5; i++) {
        fireParticles.push({
          x: x + grid / 2,
          y: y + grid / 2,
          dx: (Math.random() - 0.5) * 4,
          dy: (Math.random() - 0.5) * 4,
          alpha: 1
        });
      }
    }

    function updateFire() {
      fireParticles.forEach(p => {
        ctx.fillStyle = `rgba(255, 100, 0, ${p.alpha})`;
        ctx.fillRect(p.x, p.y, 2, 2);
        p.x += p.dx;
        p.y += p.dy;
        p.alpha -= 0.05;
      });
      while (fireParticles.length > 0 && fireParticles[0].alpha <= 0) {
        fireParticles.shift();
      }
    }

    function updateBoostStatus() {
      if (boostActive) {
        boostTimer--;
        if (boostTimer <= 0) {
          speed += 4;
          boostActive = false;
        }
      }
    }

    function saveGame() {
      const gameState = {
        snake, apple, score, highScore, speed, level
      };
      localStorage.setItem("snakeSave", JSON.stringify(gameState));
      alert("Game saved!");
    }

    function loadGame() {
      const saved = localStorage.getItem("snakeSave");
      if (saved) {
        const gameState = JSON.parse(saved);
        snake = gameState.snake;
        apple = gameState.apple;
        score = gameState.score;
        highScore = gameState.highScore;
        speed = gameState.speed;
        level = gameState.level;
        highScoreText.innerText = "High Score: " + highScore;
        scoreText.innerText = "Score: " + score;
        alert("Game loaded!");
      } else {
        alert("No saved game found.");
      }
    }

    function gameLoop() {
      requestAnimationFrame(gameLoop);
      if (paused) return;
      if (++count < speed) return;
      count = 0;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      snake.x += snake.dx;
      snake.y += snake.dy;

      if (snake.x < 0 || snake.x >= canvas.width || snake.y < 0 || snake.y >= canvas.height) {
        resetGame(); return;
      }

      snake.cells.unshift({ x: snake.x, y: snake.y });
      if (snake.cells.length > snake.maxCells) snake.cells.pop();

      ctx.fillStyle = "red";
      ctx.fillRect(apple.x, apple.y, grid - 1, grid - 1);

      ctx.fillStyle = "gold";
      if (boost) ctx.fillRect(boost.x, boost.y, grid - 1, grid - 1);

      ctx.fillStyle = "#555";
      obstacles.forEach(obs => ctx.fillRect(obs.x, obs.y, grid - 1, grid - 1));

      ctx.shadowColor = snakeColor;
      ctx.shadowBlur = 10;
      ctx.fillStyle = snakeColor;

      snake.cells.forEach((cell, index) => {
        ctx.fillRect(cell.x, cell.y, grid - 1, grid - 1);

        if (cell.x === apple.x && cell.y === apple.y) {
          eatSound.play();
          drawFire(apple.x, apple.y);
          snake.maxCells++;
          score++;
          scoreText.innerText = "Score: " + score;
          placeApple();

          if (score % 5 === 0 && score / 5 + 1 > level) {
            level++;
            speed = Math.max(4, speed - 1);
            placeObstacles(level + 3);
            alert("üéâ Level " + level + " reached!");
          }
        }

        if (boost && cell.x === boost.x && cell.y === boost.y) {
          boostActive = true;
          boostTimer = boost.duration;
          speed -= 4;
          boost = null;
          setTimeout(placeBoost, 5000);
        }

        for (let i = index + 1; i < snake.cells.length; i++) {
          if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
            resetGame(); return;
          }
        }

        for (let obs of obstacles) {
          if (cell.x === obs.x && cell.y === obs.y) {
            resetGame(); return;
          }
        }
      });

      updateFire();
      updateBoostStatus();
      ctx.shadowBlur = 0;
    }

    resetGame();
    requestAnimationFrame(gameLoop);

    // Touch swipe support
    let touchStartX = 0, touchStartY = 0;
    canvas.addEventListener("touchstart", e => {
      const touch = e.touches[0];
      touchStartX = touch.clientX;
      touchStartY = touch.clientY;
    });

    canvas.addEventListener("touchend", e => {
      const touch = e.changedTouches[0];
      const dx = touch.clientX - touchStartX;
      const dy = touch.clientY - touchStartY;
      if (Math.abs(dx) > Math.abs(dy)) {
        if (dx > 20) move("right");
        else if (dx < -20) move("left");
      } else {
        if (dy > 20) move("down");
        else if (dy < -20) move("up");
      }
    });
  </script>
</body>
</html>
